<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/s/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock title %} (Mod only)</title>
</head>
<body id="page-top">
    <nav class="navbar fixed-top navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'modonly' %}">{{ core.name }}</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <div class="nav-item">
                <a href="{% url 'homepage' %}" class="nav-link">Back to Forum</a>
              </div>
              {% comment %}
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'staffchat' %}">Staff-only chat</a>
              </li>
              {% else %}
              <span></span>
              {% endif %}
              {% endcomment %}
            </ul>
            <span class="navbar-text">
              {% if user.is_authenticated %}
                <a class="text-decoration-none" href="{% url 'viewlogout' %}">{{ user.username }}</a>
              {% else %}
                <a class="text-decoration-none" href="{% url 'viewlogin' %}">Login</a>
              {% endif %}
            </span>
          </div>
        </div>
      </nav>
      <br>
    <br>
  <br>
  {% block content %}
  {% endblock content %}
  </body>
</html>
