{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>{% block title %} Forum setup {% endblock title %}</title>
  </head>
  <body>
    <div class="container mt-3">
      <h2 class="text-center fade-in-text">Hello world</h2>
      <p class="text-center fade-in-text">
        Thank you for using this "crappy" forum system written in Django. You've
        been redirected here to set-up your forum before it can be used. More
        settings will be available after fill the form below.
      </p>
      <form method="post" class="fade-in-form">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Name of this forum:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
          />
        </div>
        <div class="mb-3">
          <label for="about" class="form-label"
            >Description of this forum:</label
          >
          <textarea
            type="text"
            class="form-control"
            id="about"
            name="about"
            rows="5"
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="rules" class="form-label">Rule of this forum:</label>
          <textarea
            type="text"
            class="form-control"
            id="rules"
            name="rules"
            rows="5"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <br />
  </body>
</html>
