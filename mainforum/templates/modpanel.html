{% extends 'modmaster.html' %}
{% block title %}Forum panel{% endblock title %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col">
      <h3>Manage users</h3>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Username</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for member in members %}
          <tr>
            <td>{{ member }}</td>
            <td><button class="btn btn-danger"><a class="text-decoration-none text-white" href="/banuser/{{ member.id }}">Ban</a></button></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <div class="col">
      <h3>Reports</h3>
    </div>
  </div>
</div>
{% endblock content %}
